apply plugin: 'java'
apply plugin: 'base'
apply plugin: 'kotlin'

buildscript {
  // Properties
  ext.kotlin_version = '1.2.21'
  ext.jackson_version = '2.9.0'
  ext.junit_platform_version = '1.0.2'
  ext.spek_version = '1.1.5'
  ext.kluent_version = '1.33'
  ext.commons_io_version = '2.6'
  ext.allure_version = '2.4'

  repositories {
    jcenter { url "http://jcenter.bintray.com/" }
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "org.junit.platform:junit-platform-gradle-plugin:$junit_platform_version"
    classpath "io.qameta.allure:allure-gradle:$allure_version"
  }
}

version = '0.1.1'

jar {
  manifest {
    attributes 'Implementation-Title': 'mica-ink',
        'Implementation-Version': version
  }
}

apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'io.qameta.allure'

junitPlatform {
  filters {
    engines {
      include 'spek'
    }
  }
}

repositories {
  jcenter()
  google()
  maven { url "http://dl.bintray.com/jetbrains/spek" }
  mavenCentral()
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile "com.fasterxml.jackson.core:jackson-core:$jackson_version"
  compile "com.fasterxml.jackson.core:jackson-databind:$jackson_version"

  compile 'io.qameta.allure:allure-gradle:2.4'
  testCompile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
  testCompile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
  testCompile("org.jetbrains.spek:spek-api:$spek_version") {
    exclude group: 'org.jetbrains.kotlin'
  }
  testRuntime("org.jetbrains.spek:spek-junit-platform-engine:$spek_version") {
    exclude group: 'org.junit.platform'
    exclude group: 'org.jetbrains.kotlin'
  }
  testCompile "org.amshove.kluent:kluent:$kluent_version"
  testCompile "commons-io:commons-io:$commons_io_version"
  testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.1'
  testCompile 'io.qameta.allure:allure-gradle:2.4'
}

allure {
  version = '2.4.1'
  autoconfigure = true
  aspectjweaver = true
  aspectjVersion = '1.8.10'

}

sourceSets {
  main.java.srcDirs += 'src/main/kotlin'
  test.java.srcDirs += 'src/test/kotlin'
}
